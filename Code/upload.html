<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload | HematoVision</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeeff, #ffffff);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: white; padding: 40px; border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); text-align: center;
      width: 100%; max-width: 400px;
    }
    h2 { margin-bottom: 20px; color: #03396c; }
    input[type="file"] {
      padding: 10px; border: 2px dashed #bbb; border-radius: 10px;
      width: 100%; margin-bottom: 20px; transition: border 0.3s;
    }
    input[type="file"]:hover { border-color: #0288d1; }
    .btn {
      background: #0288d1; color: white; padding: 12px 25px;
      border: none; border-radius: 8px; font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover { background: #01579b; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload a Blood Cell Image</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <br/>
    <button class="btn" onclick="handleUpload()">Classify Image</button>
  </div>

  <script>
    function handleUpload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem('imgData', reader.result);
        localStorage.setItem('imgName', file.name);
        window.location.href = 'result.html';
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
