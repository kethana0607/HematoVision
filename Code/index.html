//HTML FILE : index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HematoVision | Welcome</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      color: #03396c;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 3.5rem; animation: fadeIn 2s ease-in-out; }
    p { font-size: 1.2rem; color: #555; animation: fadeIn 2.5s ease-in-out; }
    .btn {
      padding: 15px 30px; background: #0288d1; color: white;
      font-size: 1rem; border: none; border-radius: 30px;
      cursor: pointer; text-decoration: none; animation: fadeIn 3s ease-in-out;
    }
    .btn:hover { background: #01579b; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>HematoVision</h1>
  <p>AI-Powered Blood Cell Classification</p>
  <button class="btn" onclick="location.href='upload.html'">Get Started</button>
</body>
</html>
